<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App name</title>
</head>
<body>
<div class="root">
  <div class="duplicate-buttons"></div>
  <div class="up-buttons"></div>
  <div class="down-buttons"></div>
  <div class="offset-inputs"></div>
  <div class="coords-inputs" style="display: none;">
    <div>
      x: <input type="text" class="coords-input-x">
    </div>
    <div>
      y: <input type="text" class="coords-input-y">
    </div>
  </div>
  <button class="plus-button"></button>
  <button class="minus-button"></button>
  <div class="chart">
  </div>
  <button style="position: fixed; top: 10px; right: 10px;" class="save">Сохранить как PNG</button>
</div>
<script src="/main.js"></script>
</body>
</html>
